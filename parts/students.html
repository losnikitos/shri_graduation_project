<div class="students" ng-controller="StudentsCtrl">
    <div class="form-group">
        <input type="text" class="form-control" data-ng-model="nameFilter" placeholder="Поиск">
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="student in students | filter: nameFilter | orderBy: 'last_name'">
            <div class="profile-picture">user</div>
            {{student.first_name}} {{student.last_name}}
        </li>
    </ul>
</div>
