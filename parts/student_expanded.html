<div class="student">
    <div class="profile-picture">
        <img ng-src="{{student.link_photo}}">
    </div>
    <div class="name">{{student.first_name}} {{student.last_name}}</div>
    <div class="about">{{student.about}}</div>
    <div class="links">
        <a class="vk" ng-href="{{student.link_vk}}">vkontakte</a>
        <a class="facebook" ng-href="{{student.link_facebook}}">facebook</a>
        <a class="github" ng-href="{{student.link_github}}">github</a>
        <a class="ya" ng-href="{{student.link_yaru}}">heart</a>
    </div>
</div>
