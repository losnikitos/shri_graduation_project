<!doctype html>
<html lang="ru" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Яндекс.ШРИ в Москве 2013</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script src="assets/js/jquery.isotope.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

    <!--PROGRESSBAR-->
    <script src="assets/js/pace.min.js"></script>
    <link href="assets/css/pace-theme-flash.css" rel="stylesheet"/>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&subset=cyrillic,latin' rel='stylesheet'
          type='text/css'>


</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <a href="yandex.ru"><img src="img/ya_logo_inverted.svg" alt="Яндекс"></a>
        </div>

        <h2>Школа Разработчиков Интерфейсов</h2>
        <nav class="navigation">
            <ul>
                <li class="active"><a href="#/about">О школе</a></li>
                <li><a href="#/students">Студенты</a></li>
                <li><a href="#/courses">Лекции</a></li>
            </ul>
        </nav>
    </div>
</header>


<div class="jumbotron">
    <h1>Школа<br>Разработчиков<br>Интерфейсов<br>Яндекс</h1>
</div>

<section id="students">
    <div class="container">
        <h1>Студенты</h1>

        <div id="students-list" ng-controller="StudentsCtrl">
            <div class="person" ng-repeat="student in students | filter: nameFilter | orderBy: 'last_name'">
                <div class="profile-picture">
                    <a href="#/students/{{student.id}}">
                        <img ng-src="{{student.link_photo}}">
                    </a>
                </div>
                <div class="name">
                    <a href="#/students/{{student.id}}">{{student.first_name}}<br>{{student.last_name}}</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="students">
    <div class="container">
        <h1>Лекции</h1>

        <!--<div ng-controller="LectionsCtrl" ng-view="parts/lections.html"></div>-->
    </div>
</section>
